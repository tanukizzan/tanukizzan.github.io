<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanukizzan Apps</title>
  <meta name="twitter:card" content="summary" />
  <meta property="og:url" content="https://app.tanukizzan.com" />
  <meta property="og:title" content="Tanukizzan Apps" />
  <meta property="og:description" content="たぬきっつぁんが作ったWebアプリ一覧です。" />
  <meta property="og:image" content="https://app.tanukizzan.com/images/tanukizzan.png" />
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <img src="./images/tanukizzan.png" alt="tanukizzan logo">
    <h2>Tanukizzan Apps</h2>
    <p>～たぬきっつぁんアプリ集～</p>
  </header>
  <main>
    <div class="article">
      <div class="card">
        <img src="./images/gaty-card.png" alt="GATY search" class="card-img">
        <p class="text">GATY search</p>
        <p class="device"><i class="fas fa-desktop"></i></p>
        <p class="device"><i class="fas fa-mobile-alt"></i></p>
        <p class="type">検索</p>
        <p class="dark">ダークモード</p>
        <a href="https://app.tanukizzan.com/gaty-search/"></a>
      </div>
      <div class="card">
        <img src="./images/howto-card.png" alt="HowTo search" class="card-img">
        <p class="text">HowTo search</p>
        <p class="device"><i class="fas fa-desktop"></i></p>
        <p class="device"><i class="fas fa-mobile-alt"></i></p>
        <p class="type">検索</p>
        <p class="dark">ダークモード</p>
        <a href="https://app.tanukizzan.com/howto-search/"></a>
      </div>
      <div class="card">
        <img src="./images/hashtag-card.png" alt="HashTag search" class="card-img">
        <p class="text">HashTag search</p>
        <p class="device"><i class="fas fa-desktop"></i></p>
        <p class="device"><i class="fas fa-mobile-alt"></i></p>
        <p class="type">検索</p>
        <p class="dark">ダークモード</p>
        <a href="https://app.tanukizzan.com/hashtag-search/"></a>
      </div>
      <div class="card">
        <img src="./images/simple-card.jpg" alt="Simple search" class="card-img">
        <p class="text">Simple search</p>
        <p class="device"><i class="fas fa-desktop"></i></p>
        <p class="device"><i class="fas fa-mobile-alt"></i></p>
        <p class="type">検索</p>
        <a href="https://app.tanukizzan.com/simple-search/"></a>
      </div>
      <div class="card">
        <img src="./images/assistant-card.png" alt="AI風アシスタント" class="card-img">
        <p class="text">AI風アシスタント</p>
        <p class="device"><i class="fas fa-desktop"></i></p>
        <p class="device"><i class="fas fa-mobile-alt"></i></p>
        <p class="type">BOT</p>
        <a href="https://app.tanukizzan.com/assistant/"></a>
      </div>
      <div class="card">
        <img src="./images/text-talk-card.jpg" alt="オウム・ガエシくん" class="card-img">
        <p class="text">オウム・ガエシくん</p>
        <p class="device"><i class="fas fa-desktop"></i></p>
        <p class="device"><i class="fas fa-mobile-alt"></i></p>
        <p class="type">音声入力/出力</p>
        <a href="https://app.tanukizzan.com/text-talk/"></a>
      </div>
      <div class="card">
        <img src="./images/iframe-card.jpg" alt="iframeチェッカー" class="card-img">
        <p class="text">iframeチェッカー</p>
        <p class="device"><i class="fas fa-desktop"></i></p>
        <p class="type">ツール</p>
        <a href="https://app.tanukizzan.com/iframe-checker/"></a>
      </div>
      <div class="card">
        <img src="./images/music-start-card.jpg" alt="Music Start!" class="card-img">
        <p class="text">Music Start!</p>
        <p class="device"><i class="fas fa-desktop"></i></p>
        <p class="type">小ネタ</p>
        <a href="https://app.tanukizzan.com/music-start/"></a>
      </div>
      <div class="card">
        <img src="./images/tategaki-card.jpg" alt="縦書き巻物風サイト" class="card-img">
        <p class="text">縦書き巻物風サイト</p>
        <p class="device"><i class="fas fa-desktop"></i></p>
        <p class="type">デザイン</p>
        <a href="https://app.tanukizzan.com/vertical-writing/"></a>
      </div>
    </div>
  </main>

  <footer>
    <p><a href="https://app.tanukizzan.com/portfolio/" target="_blank" rel="noopener noreferrer">
      <span class="normal">&copy; 2020 Tanukizzan</span>
      <span class="hover">たぬきっつぁんのポートフォリオ</span>
    </a></p>
  </footer>
</body>

</html>
